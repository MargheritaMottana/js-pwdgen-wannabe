<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(insicurissimo) Password Generator</title>

    <!-- css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="p-2">
        <h1 class="text-center text-primary text-opacity-50">
            Crea la tua <span class="fst-italic"> (insicurissima) </span>
            <br>
            <i class="bi bi-stars fs-3"></i>
            <span class="my-bold"> PASSWORD </span>
            <i class="bi bi-stars fs-3"></i>
        </h1>
    </header>

    <main class="d-flex justify-content-center">

        <div class="card border-primary-subtle p-2" style="width: 25rem;">

            <img src="https://img.freepik.com/vettori-gratuito/concetto-di-sicurezza-informatica_23-2148541077.jpg?t=st=1720629059~exp=1720632659~hmac=9f5d2b2c01dabc04c965c4709ed9428c6bd6ece4b203a5a08d5d546464ee8ba1&w=1480"
                class="card-img-top" alt="password">

            <div class="card-body text-center bg-primary-subtle">
                <h5 class="card-title text-primary">La tua password</h5>
                <h6 class="card-subtitle mb-2 text-primary fst-italic">(ovviamente insicurissima)</h6>

                <p id="password-text" class="card-text fs-3"></p>

            </div>

        </div>

    </main>

    <!-- js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
